services:
  postgres:
    image: postgres:16
    container_name: exort_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-exort}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-exort}
      POSTGRES_DB: ${POSTGRES_DB:-exort}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-exort} -d ${POSTGRES_DB:-exort}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

